
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 400% 400%;
        animation: gradient-move 15s ease infinite;
      }
      .squircle {
        border-radius: 2rem;
      }

      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Enhanced Greeting Animations */
      @keyframes emoji-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(-10px) rotate(-5deg); }
      }
      .animate-emoji {
        animation: emoji-float 4s ease-in-out infinite;
      }

      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.3)); }
        50% { filter: drop-shadow(0 0 25px rgba(168, 85, 247, 0.6)); }
      }
      .animate-glow {
        animation: glow-pulse 3s ease-in-out infinite;
      }

      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .stagger-1 { animation: slide-up-fade 0.8s ease forwards; }
      .stagger-2 { animation: slide-up-fade 0.8s ease 0.2s forwards; opacity: 0; }
      .stagger-3 { animation: slide-up-fade 0.8s ease 0.4s forwards; opacity: 0; }
      .stagger-4 { animation: slide-up-fade 0.8s ease 0.6s forwards; opacity: 0; }

      /* Shake animation for errors */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-6px); }
        40%, 80% { transform: translateX(6px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Message bubble hover highlights */
      .message-bubble {
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
      }
      .message-bubble:hover {
        transform: translateY(-2px);
      }

      /* Logo Animations */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .animate-blink {
        animation: blink 4s infinite;
      }
      @keyframes logo-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-logo-float {
        animation: logo-float 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
